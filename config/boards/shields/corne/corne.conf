# --- POWER MANAGEMENT ---
# Turn on deep sleep (saves battery when not used for 15 mins)
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# --- CONNECTION STABILITY ---
# Increase Bluetooth signal power (essential for splits)
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# --- COMPATIBILITY ---
# Naming the keyboard
CONFIG_ZMK_KEYBOARD_NAME="Corne"

# Fix for some consumer key codes (volume/media) on Windows/Linux
CONFIG_ZMK_HID_CONSUMER_REPORT_USAGES_BASIC=y